<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <h3 class="header-logo open-sans-header-logo-title">LOGO</h3>
            <button class="btn-primary open-sans-text">Sign Up</button>
        </nav>
        <!-- .banner>h1.banner-title+button.btn-primary -->
         <div class="banner">
            <h1 class="banner-title open-sans-text">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
         </div>
    </header>
    <main>
        <!-- See it in action -->
         <section class="content-section">
            <!-- .content-div>h3.content-div-title+p.content-div-descrription+button.btn-primary -->
             <div class="content-div">
                <h3 class="content-div-title open-sans-text">See It in Action</h3>
                <p class="content-div-descrription open-sans-text">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary content-div-btn">Launch Live Preview</button>
             </div>
             <img src="./Assets/images/wc-mini.png" alt="" >
         </section>
         <!-- USP Section -->
          <section class="usp-section">
            <!-- h2.usp-box-title+.usp-boxs>.usp-box*3>h4.usp-title+p.usp-description -->
             <h2 class="usp-box-title open-sans-text">Joined Thousands of Productive Users</h2>
             <div class="usp-boxs">
                <div class="usp-box">
                    <h4 class="usp-title open-sans-header-logo-title">50K</h4>
                    <p class="usp-description open-sans-header-logo-title">Active Users</p>
                </div>
                <div class="usp-box">
                    <h4 class="usp-title open-sans-header-logo-title">2M+</h4>
                    <p class="usp-description open-sans-header-logo-title">Focus Sessions</p>
                </div>
                <div class="usp-box">
                    <h4 class="usp-title open-sans-header-logo-title">95%</h4>
                    <p class="usp-description open-sans-header-logo-title">Satisfaction Rate</p>
                </div>
             </div>
          </section>
    </main>
    <footer>

    </footer>
</body>
</html>
